<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="search flex align-center">
            <input type="text" placeholder="Enter City Name">
            <button><img src="./images/search.png"></button>
        </div>

        <div class="error">
            <p>City name is invalid!</p>
        </div>

        <div class="weather">
            <div class="city-date-infos">
                <h2 class="city"></h2>
                <p class="date">7 Jan 2024</p>
            </div>
            <div class="temp-infos">
                <div class="description">
                    <img src="./images/rain.png" class="weather-icone align-center">
                    <span class="descrip">Sunny</span>
                </div>
                <h1 class="temp"></h1>
            </div>
            <div class="details flex align-center">
                <div class="wrapp flex align-center">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wrapp flex align-center">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
