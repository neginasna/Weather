<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="./images/search.png"></button>
        </div>

        <div class="error">
            <p>City name is invalid!</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" class="weather-icone">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="wrapp">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wrapp">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    
<script src="app.js"></script>
</body>
</html>
